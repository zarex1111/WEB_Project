{% extends "base.html" %}
{% block content %}
        <table class="table table-dark">
            <tr>
                <th scope="col">id</th>
                <th scope="col">Название</th>
                <th scope="col">Только для авторизованных пользователей</th>
            </tr>
            {% for course in courses %}
                <tr>
                    <th scope="col"><a href="/course/{{ course.id }}" class="btn btn-primary">{{ course.id }}</a></th>
                    <td>{{ course.title }}</td>
                    <td>{{ course.is_login_required }}</td>
                </tr>
            {% endfor %}
        </table>
{% endblock %}
