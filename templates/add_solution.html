{% extends "base.html" %}

{% block content %}
        <form action="" method="post">
            {{ form.hidden_tag() }}
            <div class="input-group">
                <p class="info-group-text">{{ form.code.label }}</p>
                {{ form.code(class="form-control", type="text") }}
                {% for error in form.code.errors %}
                    <div class="alert alert-danger" role="alert">
                        {{ error }}
                    </div>
                {% endfor %}
            </div>
            <p>{{ form.submit(type="submit", class="btn btn-primary") }}</p>
            <div>{{ message }}</div>
        </form>
{% endblock %}
