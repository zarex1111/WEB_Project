<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
    <title>{{ title }}</title>
</head>
<nav>
    <h2><p class="text-bg-dark p-3" id="title"><b>DOODLE</b> - тестирующая система</h2>
    <div class="cat_block">
        <div class="cat_info">
            <img src="{{ cat_url }}" width="auto" height="200px">
        </div>
        <div class="cat_info">
            <p>Случайный котик для хорошего настроения</p>
        </div>
    </div>
    <div class="nav_bar">
        <a href="/main" class="btn btn-primary">Главная</a>
        {% if current_user.is_authenticated %}
            <a class="btn btn-primary" href="/profile">{{ current_user.login }}</a>
            <a class="btn btn-primary" href="/logout">Выйти из аккаунта</a>
        {% else %}
            <a href="/register" class="btn btn-primary">Регистрация</a>
            <a class="btn btn-primary" href="/login">Авторизация</a>
        {% endif %}
    </div>
</nav>
<body>
    <div class="main_obj">
        {% block content %}
        {% endblock %}
    </div>
</body>
<footer class="joke_place">
    {% for line in joke_text %}
            <p class="text-center">{{ line }}</p>
    {% endfor %}
</footer>
</html>
